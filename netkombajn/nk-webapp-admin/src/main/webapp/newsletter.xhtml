<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/admin_layout.xhtml">

<ui:define name="content">

<h1>Adresy zapisane na newsletter</h1>

	<h:form>
		<rich:dataTable id="recipients" var="recipient" value="#{newsletterRecipientDao.all}" rows="20">
        	 <rich:column sortBy="#{recipient.id}"> 
	               <f:facet name="header">
	                   ID
	               </f:facet>
		             #{recipient.id} 
	        </rich:column>
	        <rich:column sortBy="#{recipient.email}"> 
	               <f:facet name="header">
	                   Email
	               </f:facet>
	             #{recipient.email}
	        </rich:column>
	         <rich:column sortBy="#{recipient.registered}"> 
	               <f:facet name="header">
	                   Data rejestracji
	               </f:facet>
	             #{recipient.registered}
	        </rich:column>
	        <rich:column> 
	               <f:facet name="header">
	                   Potwierdzony
	               </f:facet>
	             <h:outputText rendered="#{recipient.confirmed}">TAK</h:outputText>
				 <h:outputText rendered="#{!recipient.confirmed}">NIE</h:outputText>
	        </rich:column>
	         <rich:column sortBy="#{recipient.source}"> 
	               <f:facet name="header">
	                   Źródło
	               </f:facet>
	            ${recipient.source}
	        </rich:column>
        </rich:dataTable>
      </h:form>
</ui:define>
</ui:composition>
</html>
