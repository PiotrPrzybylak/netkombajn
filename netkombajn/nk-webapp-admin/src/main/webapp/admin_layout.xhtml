<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Panel administracyjny sklepu</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../layout/admin.css" />
</head>

<body>
	
	<div id="mainMenu">
		  <h:form>
	 		  <rich:toolBar>
	 		  	<rich:dropDownMenu>
	 		  		<f:facet name="label">
                        <h:outputText value="Zamówienia"/>
                	</f:facet>
                	<rich:menuItem  value="Lista"	action="orders" icon="../images/icons/application_cascade.png"/>
                	<rich:menuItem  value="Płatności" action="payments" />                	
	 		  	</rich:dropDownMenu>
	 		  	<rich:dropDownMenu>
	 		  		<f:facet name="label">
                        <h:outputText value="Produkty"/>
                	</f:facet>
                	<rich:menuItem  value="Lista"	 action="products" icon="../images/icons/application_cascade.png"/>
                	<rich:menuItem  value="Nowy"	 action="#{addProductBacking.addProduct}" icon="../images/icons/application_add.png"/>
                	<rich:menuItem  value="Edycja grupowa"	 action="productMassEdition" icon="../images/icons/databases.png"/>
                	<rich:menuItem  value="Import"	 action="import" icon="../images/icons/application_get.png"/>
                	<rich:menuItem  value="Import Obrazków"	 action="pictures" icon="../images/icons/images.png"/>
                	<rich:menuGroup value="Zestawy">
                	  	<rich:menuItem  value="Lista"	 action="compositeList" icon="../images/icons/slides.png"/>
                		<rich:menuItem  value="Nowy"	 action="#{compositeBacking.newProduct}" icon="../images/icons/server.png"/>
                	</rich:menuGroup>
                	<rich:menuItem  value="Rodziny produktów"	 action="productFamily" icon="../images/icons/application_cascade.png"/>
                		
	 		  	</rich:dropDownMenu>
	 		  	<rich:dropDownMenu>
	 		  		<f:facet name="label">
                        Kategorie
                	</f:facet>
                	<rich:menuItem  value="Lista"	action="categories" icon="../images/icons/application_cascade.png"/>
                	<rich:menuItem  value="Import"	action="import" icon="../images/icons/application_get.png"/>
	 		  	</rich:dropDownMenu>
	 		  	<rich:dropDownMenu>
	 		  		<f:facet name="label">
                        Newsletter
                	</f:facet>
                	<rich:menuItem  value="Lista"	action="newsletter" icon="../images/icons/application_cascade.png"/>
	 		  	</rich:dropDownMenu>
	 		  	<rich:dropDownMenu>
	 		  		<f:facet name="label">
                        Twórcy
                	</f:facet>
                	<rich:menuItem  value="Producenci"	action="manufacturers" icon="../images/icons/brick.png"/>
                	<rich:menuItem  value="Projektanci"	action="designers" icon="../images/icons/application_edit.png"/>
	 		  	</rich:dropDownMenu>
	 		  	<rich:dropDownMenu>
	 		  		<f:facet name="label">
                        Zakup
                	</f:facet>
                	<rich:menuItem  value="Formy dostawy"	action="shipmentOptions" icon="../images/icons/car.png"/>
	 		  	</rich:dropDownMenu>
	 		  <rich:dropDownMenu>
	 		  		<f:facet name="label">
                        Konfiguracja
                	</f:facet>
                	<rich:menuItem  value="Podstawowa"	action="configure" icon="../images/icons/cog.png"/>
                	<rich:menuItem  value="Teksty"	action="texts"/>                	
	 		  	</rich:dropDownMenu>
	 		  
	 		  	<rich:dropDownMenu>
	 		  		<f:facet name="label">
                        <a href="../j_spring_security_logout" class="simple">Wyloguj się</a>
                	</f:facet>
	 		  	</rich:dropDownMenu>
	 		  </rich:toolBar>
 		  </h:form>
	</div>

	<div id="content">
		<ui:insert name="content">

 		</ui:insert>
	</div>


<hr/>
	<ui:debug rendered="#{initParam['pl.netolution.sklep3.DEBUG_MODE']}"/>
</body>
</html>
